<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>CodeBlog's</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
  			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">CodeBlog's</span>		
		</nav>	
		
	</header>
	
	<section style="padding-top: 30px;">
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav aria-label="breadcrumb">
  				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
    				<li class="breadcrumb-item" aria-current="page"><a style="text-decoration: none;" href="/posts">Posts</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
  				</ol>
			</nav>
			
			<div>
 				<th:block th:include="mensagemValidacao"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Titulo *">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>
					<div>
						<textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
					</div>
					<div>	
						<small class="form-tex text-muted">(*) Campos Obrigat√≥rios</small>
					</div>
						<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
						<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>		
				</form>	
			</div>
			
		</div>
	</section>	
<script>
	$('#summernote').summernote({
		placeholder: 'Texto *',
		tabsize: 2,
		height: 300 
	}); 
</script>
	
</body>
</html>
