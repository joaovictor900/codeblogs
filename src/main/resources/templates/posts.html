<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>CodeBlog's</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
  			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">CodeBlog's</span>
			<a href="/newpost" type="button" class="btn btn-outline-success">Novo Post</a>
		</nav>	
		
	</header>
	
	<section style="padding-top: 30px;">
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav aria-label="breadcrumb">
  				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
    				<li class="breadcrumb-item active" aria-current="page">Posts</li>
  				</ol>
			</nav>
		
			<div class="card shadow-sm bg-white rouded" style="margin-top: 20px;" th:each="post : ${posts}">
  				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
					
					<a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}" class="card-title" style="font-weight: bold; color: black; padding-top: 5px; font-size: 25px; text-decoration: none; "><span th:text="${post.titulo}"></span></a>
  					
  					<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
  				</div>
			</div>	
		</div>
	</section>
	
</body>
</html>
